services:
  - type: web
    name: prelaunch-all-in-one
    env: python
    buildCommand: |
      pip install -r backend/requirements.txt
    startCommand: |
      PYTHONPATH=backend python start_all.py
    plan: free
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./prelaunch.db
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: SHARED_SECRET
        sync: false
      - key: DISCORD_BOT_TOKEN
        sync: false
      - key: RUN_DISCORD_BOT
        value: "true"
      - key: GUILD_ID
        value: ""
